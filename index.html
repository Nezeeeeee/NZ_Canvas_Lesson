<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="350" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");

        context.strokeStyle = "red";
        
        context.setLineDash([15,5]);
        context.strokeRect(40,40,100,100);

        context.strokeStyle = "blue";
        context.setLineDash([2,5,6]);
        context.strokeRect(180,40.100,100);

        context.strokeStyle = "green";
        context.setLineDash([2]);
        context.strokeRect(320, 40, 100, 100);

    </script>
</body>
</html>
