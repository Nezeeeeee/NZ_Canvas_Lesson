<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисование фигур</title>
</head>
<body>
    <canvas id="myCanvas" width="420" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживаает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");
        context.strokeStyle = "red";

        context.beginPath();
        context.moveTo(20,90);
        context.arc(20,90,50,0, Math.PI/2, false);
        context.closePath();
        context.stroke();
       

        context.beginPath();
        context.moveTo(130,90);
        context.arc(130,90,50,0, Math.PI, false);
        context.closePath();
        context.stroke();


        context.beginPath();
        context.moveTo(240,90);
        context.arc(240,90,50,0, Math.PI*3/2, false);
        context.closePath();
        context.stroke();


        context.beginPath();
        context.arc(350,90,50,0, Math.PI*2, false);
        context.closePath();
        context.stroke();
        
    </script>
</body>
</html>
