<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисование фигур</title>
</head>
<body>
    <canvas id="myCanvas" width="420" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживаает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");
        context.strokeStyle = "red";

        context.beginPath();
        context.moveTo(0,150);
        context.arcTo(0,0,150,0,140);
        context.closePath();
        context.stroke();
        
    </script>
</body>
</html>
