<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансформации</title>
</head>
<body>
    <canvas id="myCanvas" width="450" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");
        
        context.fillStyle = "blue";
        context.fillRect(100,50,100,100);

        context.transform(Math.cos(Math.PI/6), Math.sin(Math.PI/6), -1 * Math.sin(Math.PI/6), Math.cos(Math.PI/6), 0, 0);

        context.globalAlpha = 0.5;
        context.fillStyle = "red";
        context.fillRect(100,50,100,100);
    </script>
</body>
</html>
