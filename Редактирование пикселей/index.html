<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пикселей</title>
</head>
<body>
    <canvas id="myCanvas" width="530" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");

        var img = new Image();
        img.src = "zil.jpg";
        img.onload = function(){

            context.drawImage(img, 0, 0);
            var imageData = context.getImageData(0,0,img.width, img.height);
            var red, green, blue, greyscale;

            for(var i = 0; i < imageData.data.length; i+=4){
                red = imageData.data[i];
                green = imageData.data[i+1];
                blue = imageData.data[i+2];
                greyscale = red * 0.3 + green * 0.59 + blue * 0.11;
                imageData.data[i] = greyscale;
                imageData.data[i+1] = greyscale;
                imageData.data[i+2] = greyscale;

            }

            context.putImageData(imageData,img.width + 10, 0);
        };
    </script>
</body>
</html>
