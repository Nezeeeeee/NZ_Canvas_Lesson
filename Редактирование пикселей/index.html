<!DOCTYPE html>

<body>
    <canvas id="myCanvas" width="530" height="350" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");

        var img = new Image();
        img.src = "zil.jpg";
        img.onload = function(){

            context.drawImage(img, 0, 0);
            var imageDate = context.getImageDate(0,0,100,100);
            var red = imageDate.date[0];
            var green = imageDate.date[1];
            var blue = imageDate.date[2];
            var alpha = imageDate.date[3];
            imageDate.date[4];
            imageDate.date[5];
            imageDate.date[6];
            imageDate.date[7];
        };
    </script>
</body>
