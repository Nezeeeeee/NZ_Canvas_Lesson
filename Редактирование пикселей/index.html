<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пикселей</title>
</head>
<body>
    <canvas id="myCanvas" width="530" height="200" style="background-color: #eee; border: 1px solid #ccc;">
        Ваш браузер не поддерживает Canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"),
            context = canvas.getContext("2d");

        var img = new Image();
        img.src = "zil.jpg";
        img.onload = function(){

            context.drawImage(img, 0, 0);
            var imageData = context.getImageData(0,0,img.width, img.height);
            var newImageData = context.createImageData(imageData);

            for(var i = 0; i < newImageData.data.length; i++){
                newImageData.data[i] = imageData.data[i];
                if((i+1)%4 ===0){
                    newImageData.data[i] = 120;
                }
            }

            context.putImageData(newImageData, img.width + 10; 0);
        };
    </script>
</body>
</html>
